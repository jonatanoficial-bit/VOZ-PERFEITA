<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>IMVpedia Voice</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />

  <!-- SAFE PATCH (n√£o mexe no conte√∫do nem no app.js) -->
  <style>
    /* √çcones na tabbar (n√£o depende de assets, n√£o quebra) */
    .tabbar__item{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      letter-spacing:.2px;
    }
    .tabbar__item .tab-ico{
      font-size:16px;
      line-height:1;
      opacity:.92;
      transform: translateY(-1px);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }

    /* Fallback: garante barra de XP vis√≠vel mesmo se o CSS atual tiver conflito */
    .levelbar{ margin-top: 14px; }
    .levelbar__label{
      font-size: 13px;
      opacity: .85;
      margin-bottom: 8px;
    }
    .levelbar__track{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .levelbar__fill{
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(110,88,255,.95), rgba(65,201,255,.85));
      box-shadow: 0 10px 30px rgba(110,88,255,.25);
    }
    .levelbar__text{
      margin-top: 8px;
      font-size: 12px;
      opacity: .75;
    }

    /* Micro ‚ÄúAAA feel‚Äù sem mexer no layout: */
    .card{
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="dot"></div>
      <div>
        <div class="brand">IMVpedia Voice</div>
        <div style="font-size:12px;color:rgba(233,236,246,.52);margin-top:2px">Voz Perfeita</div>
      </div>
    </div>
    <button class="btn" id="adminBtn" type="button">Admin</button>
  </header>

  <div id="toastHost"></div>

  <main class="app" id="view" aria-live="polite"></main>

  <nav class="tabbar" aria-label="Navega√ß√£o">
    <button class="tabbar__item" data-route="#/home" type="button">
      <span class="tab-ico" aria-hidden="true">üè†</span> In√≠cio
    </button>

    <button class="tabbar__item" data-route="#/path" type="button">
      <span class="tab-ico" aria-hidden="true">üß≠</span> Trilha
    </button>

    <button class="tabbar__item" data-route="#/missions" type="button">
      <span class="tab-ico" aria-hidden="true">‚úÖ</span> Miss√µes
    </button>

    <button class="tabbar__item" data-route="#/library" type="button">
      <span class="tab-ico" aria-hidden="true">üìö</span> Biblioteca
    </button>

    <button class="tabbar__item" data-route="#/profile" type="button">
      <span class="tab-ico" aria-hidden="true">üë§</span> Perfil
    </button>
  </nav>

  <script src="./app.js"></script>
  <script>
    // Registro de SW (for√ßa atualiza√ß√£o quando voc√™ subir mudan√ßas)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("./sw.js", { scope: "./" });
          if (reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });

          navigator.serviceWorker.addEventListener("controllerchange", () => {
            if (window.__reloading) return;
            window.__reloading = true;
            location.reload();
          });
        } catch (e) {
          console.warn("SW falhou:", e);
        }
      });
    }
  </script>
</body>
</html>
